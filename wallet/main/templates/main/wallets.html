{% extends 'main/base.html' %}

{% block title %}
WALLETS
{% endblock %}

{% block content %}
    <h1>Список кошельков</h1>
    <ul>
      {% for wallet in wallet_list %}
      <li>
        <a href="{{ wallet.pk }}">{{ wallet.name }}</a>
          <h3>{{ wallet.balance }} руб.</h3>
      </li>
      {% endfor %}
    </ul>

{% endblock %}
